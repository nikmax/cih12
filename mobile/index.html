		<script>
			function showResult() {
				if(myAjax.readyState == 4 && myAjax.status == 200) {

			function initPage() { 
				myAjax.open("GET","getStatusInfo.html");
				myAjax.onreadystatechange = showResult;
				myAjax.send("");
				timerStart();
				}
			function getStatusInfo(data) {
				var oParam = "getStatusInfo.html";
				if ( "" != data ) {
					oParam = oParam + "?" + data;
				} 
				myAjax.open("GET", oParam);
				myAjax.onreadystatechange = showResult;
				myAjax.send("");		
				}
			function timerStart(){
				tcounter = 1; 
				t1 = setInterval(Timer,1000);
				}
			function Timer(){
				tcounter = tcounter - 1;
				if( tcounter < 0 ) timerStop();
				}
			function timerStop(){
				clearInterval(t1)
				getStatusInfo("");
				timerStart();
				}
